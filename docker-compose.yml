version: '3.7'

services:
  tractiv:
    container_name: tractiv
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_ENV: ${APP_ENV}
    volumes:
      - '.:/app'
      - '/app/node_modules' # Necessary to not override node_modules http://jdlm.info/articles/2016/03/06/lessons-building-node-app-docker.html
    ports:
      - ${APP_PORT}:${APP_PORT}
      - 3004:3004
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_PORT: ${APP_PORT:-3000}


